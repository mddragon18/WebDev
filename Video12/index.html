<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos and Audios in HTML</title>
</head>

<body style="background-color: black;">
    <div style="color: white;">
        <h2>Videos:</h2>
        <video src="video1.mov" controls height="500"></video>
        <video src="video2.mp4" controls height="500"></video>
        <video src="Video3.mp4" controls height="500"></video>
    </div>


    <div style="color: mintcream;">
        <h2>Audios:</h2>
        <audio src="audio1.mp3" controls ></audio> <p></p>
        <audio src="audio2.mp3" controls></audio> <p></p>
        <audio src="audio3.mp3" controls></audio>
    </div>


</body>

</html>
