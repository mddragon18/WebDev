<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Element selector -->
    <div class="red">
        I am a div 
    </div>
    <span>
        I am a span 
    </span>
    <div  id="green" >
        I am another div
    </div>

    <div>
        I am one more div
        <p>I am a para in a div</p>
        <p></p>
    </div>
    <div>
        I am one more div
        <article>
        <p>I am a para in a span in a div</p>
        <p></p>
        </article>
    </div>

    <a href="https://www.google.com">Google</a>
</body>
</html>
