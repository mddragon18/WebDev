<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties </title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        .box
        {
            border: 2px solid;
            display: inline-block;
            padding: 45px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box class div
    </div>
    <div class="box">also a nice box ya know?</div>
    <span>Arthur Shelby</span>
</body>
</html>
